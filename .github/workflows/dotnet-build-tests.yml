name: Dotnet Core Build with Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      config: 'Release'

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.101    

    - name: Install dependencies 
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration $config --no-restore

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal

    - name: Publish
      run: dotnet publish 

    - name: Upload API Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: rankingcandidatos.API
        path: /home/runner/work/rankingcandidatos/rankingcandidatos/src/rankingcandidatos.API/bin/Debug/net5.0/publish/
